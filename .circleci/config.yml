version: 2.1
orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: install dev/test requirements
          command: pip install -r requirements-test.txt
      - run:
          name: lint checks
          command: |
            for f in `find ./ -name '*py' | grep -v test | grep -v venv`; do pyflakes $f; done
      - run:
          name: run tests
          command: |
            coverage run -m --source=exchanges pytest

      - store_test_results:
          path: .coverage
      - store_artifacts:
          path: .coverage
          destination: .coverage
      - run:
          name: coveralls upload
          command: |
            COVERALLS_REPO_TOKEN=${COVERALLS_TOKEN} coveralls

workflows:
  main:
    jobs:
      - build-and-test
